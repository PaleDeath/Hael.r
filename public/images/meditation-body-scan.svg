<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#F0FFF4" />
  
  <!-- Human body silhouette -->
  <path d="M200 80 
           C215 80, 230 95, 230 110
           C230 130, 215 145, 200 145
           C185 145, 170 130, 170 110
           C170 95, 185 80, 200 80" 
           fill="#68D391" />
           
  <!-- Neck -->
  <rect x="190" y="145" width="20" height="15" fill="#68D391" />
  
  <!-- Torso -->
  <path d="M170 160
           L230 160
           L240 250
           L160 250
           Z" fill="#68D391" />
  
  <!-- Arms -->
  <path d="M170 165
           L140 200
           L145 210
           L175 175
           Z" fill="#68D391" />
  
  <path d="M230 165
           L260 200
           L255 210
           L225 175
           Z" fill="#68D391" />
  
  <!-- Legs -->
  <path d="M175 250
           L165 320
           L185 320
           L190 250
           Z" fill="#68D391" />
  
  <path d="M210 250
           L215 320
           L235 320
           L225 250
           Z" fill="#68D391" />
  
  <!-- Scanning effect -->
  <rect x="150" y="100" width="100" height="10" fill="#38A169" opacity="0.6">
    <animate attributeName="y" values="80;320;80" dur="10s" repeatCount="indefinite" />
  </rect>
</svg> 