<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#EBF8FF" />
  
  <!-- Waves representing relaxation -->
  <path d="M50 170
           Q100 140, 150 170
           Q200 200, 250 170
           Q300 140, 350 170"
           stroke="#63B3ED" stroke-width="6" fill="none" opacity="0.8">
    <animate attributeName="d" 
             values="
             M50 170 Q100 140, 150 170 Q200 200, 250 170 Q300 140, 350 170;
             M50 165 Q100 135, 150 165 Q200 195, 250 165 Q300 135, 350 165;
             M50 170 Q100 140, 150 170 Q200 200, 250 170 Q300 140, 350 170"
             dur="6s" repeatCount="indefinite" />
  </path>
  
  <path d="M50 200
           Q100 170, 150 200
           Q200 230, 250 200
           Q300 170, 350 200"
           stroke="#4299E1" stroke-width="6" fill="none" opacity="0.7">
    <animate attributeName="d" 
             values="
             M50 200 Q100 170, 150 200 Q200 230, 250 200 Q300 170, 350 200;
             M50 205 Q100 175, 150 205 Q200 235, 250 205 Q300 175, 350 205;
             M50 200 Q100 170, 150 200 Q200 230, 250 200 Q300 170, 350 200"
             dur="7s" repeatCount="indefinite" />
  </path>
  
  <path d="M50 230
           Q100 200, 150 230
           Q200 260, 250 230
           Q300 200, 350 230"
           stroke="#3182CE" stroke-width="6" fill="none" opacity="0.6">
    <animate attributeName="d" 
             values="
             M50 230 Q100 200, 150 230 Q200 260, 250 230 Q300 200, 350 230;
             M50 235 Q100 205, 150 235 Q200 265, 250 235 Q300 205, 350 235;
             M50 230 Q100 200, 150 230 Q200 260, 250 230 Q300 200, 350 230"
             dur="8s" repeatCount="indefinite" />
  </path>
  
  <!-- Lotus flower -->
  <circle cx="200" cy="120" r="20" fill="#BEE3F8" />
  
  <!-- Lotus petals -->
  <path d="M200 120
           Q180 90, 170 80
           Q160 60, 170 40
           Q180 50, 200 70
           Q220 50, 230 40
           Q240 60, 230 80
           Q220 90, 200 120Z"
           fill="#90CDF4">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
  </path>
  
  <path d="M200 120
           Q160 110, 140 105
           Q110 95, 90 95
           Q110 115, 140 125
           Q130 150, 130 170
           Q150 155, 160 135
           Q180 130, 200 120Z"
           fill="#90CDF4">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4.5s" repeatCount="indefinite" />
  </path>
  
  <path d="M200 120
           Q240 110, 260 105
           Q290 95, 310 95
           Q290 115, 260 125
           Q270 150, 270 170
           Q250 155, 240 135
           Q220 130, 200 120Z"
           fill="#90CDF4">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Gentle highlights -->
  <circle cx="130" cy="300" r="20" fill="#BEE3F8" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="270" cy="280" r="25" fill="#BEE3F8" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="90" cy="220" r="15" fill="#BEE3F8" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="7s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="310" cy="230" r="15" fill="#BEE3F8" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="7s" repeatCount="indefinite" />
  </circle>
</svg> 