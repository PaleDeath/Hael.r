<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#FFF5F5" />
  
  <!-- Target rings -->
  <circle cx="200" cy="200" r="140" stroke="#FC8181" stroke-width="4" fill="none" />
  <circle cx="200" cy="200" r="110" stroke="#FC8181" stroke-width="3" fill="none" />
  <circle cx="200" cy="200" r="80" stroke="#FC8181" stroke-width="2" fill="none" />
  <circle cx="200" cy="200" r="50" stroke="#FC8181" stroke-width="1" fill="none" />
  
  <!-- Bullseye -->
  <circle cx="200" cy="200" r="20" fill="#F56565" />
  
  <!-- Arrow -->
  <line x1="40" y1="200" x2="160" y2="200" stroke="#E53E3E" stroke-width="4" />
  <polygon points="160,190 160,210 180,200" fill="#E53E3E" />
  
  <!-- Focus rays -->
  <line x1="200" y1="80" x2="200" y2="100" stroke="#FEB2B2" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>
  
  <line x1="200" y1="300" x2="200" y2="320" stroke="#FEB2B2" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>
  
  <line x1="80" y1="200" x2="100" y2="200" stroke="#FEB2B2" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>
  
  <line x1="300" y1="200" x2="320" y2="200" stroke="#FEB2B2" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>
  
  <line x1="130" y1="130" x2="145" y2="145" stroke="#FEB2B2" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>
  
  <line x1="255" y1="255" x2="270" y2="270" stroke="#FEB2B2" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>
  
  <line x1="255" y1="145" x2="270" y2="130" stroke="#FEB2B2" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>
  
  <line x1="130" y1="270" x2="145" y2="255" stroke="#FEB2B2" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </line>
</svg> 